<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="container text-primary-emphasis text-center bg-primary-subtile border border-primary-subtile rounded-3">
        <h3>Todo List Creater</h3>
    </div>
    <div class="container text-right p-3 bg-white-subtle text-primary-emphasis border border-primary rounded-3">
        <h5>Create</h5>
        <form onsubmit="handleFormSubmit(event)">
            <label for="todoname" class="form-label text-primary">Todo name:</label>
            <input type="text" class="form-control" id="todoname" placeholder="eg:Final year project" required>
            <br>
            <label for="description" class="form-label text-primary">Todo description:</label>
            <input type="text" class="form-control" id="description" placeholder="eg:Select topic, collect related articles" required>
            <br>
            <button type="submit" class="btn btn-success">Add item</button>
        </form>
    </div>
    <div>
        <h5>Todo Remaining</h5>
        <ul id="todoremaining"></ul>
    </div>
    <div>
        <h5>Todo Done</h5>
        <ul id="tododone"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
